<!-- update_item.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Update Item</title>
</head>
<body>
    <h2>Update Item</h2>
    <form method="POST" action="{{ url_for('update_item', item_id=item_id) }}">
        <label for="itemName">New Item Name:</label>
        <input
            type="text"
            name="itemName"
            id="itemName"
            value="{{ item_value }}"
            required
        >
        <button type="submit">Update</button>
    </form>
</body>
</html>
